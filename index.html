<!DOCTYPE html><html lang="ko"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>린시의 노래책</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎵</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 항상 스크롤바 표시 */
        html { overflow-y: scroll; }
        /* 메인 레이아웃 래퍼 */
        .main-layout-wrapper { flex: 1; display: flex; }
        /* 사이드바 오버레이 (모바일) */
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 40; display: none;
        }
        /* 사이드바 (모바일) */
        .sidebar {
            position: fixed; top: 0; left: 0; height: 100vh;
            transform: translateX(-100%); transition: transform 0.3s ease-out;
            z-index: 50; box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            width: 16rem; flex-shrink: 0;
        }
        .sidebar.open { transform: translateX(0); }
        /* 데스크톱 사이드바 */
        @media (min-width: 768px) {
            .sidebar { position: relative; height: auto; transform: translateX(0); box-shadow: none; }
        }
        /* 활성화된 메뉴 항목 */
        .active-menu-item { background-color: #dbeafe; }
        .active-menu-item a { padding-left: 2.0rem; font-weight: bold; color: #1e40af; }
        .active-menu-item a:hover { color: #1e40af !important; }
        /* 복사 메시지 */
        #copy-message {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); color: white;
            padding: 1rem 2rem; border-radius: 0.5rem;
            z-index: 1000; opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        #copy-message.show { opacity: 1; }
        /* 복사 아이콘 */
        .copy-cell img { cursor: pointer; transition: all 0.1s ease-in-out; }
        .copy-cell img:hover { transform: scale(1.1); }
        .copy-cell img:active { transform: scale(0.9) translateY(1px); }
        /* 테이블 열 너비 (기본 복사 모드) */
        #table-section table th:nth-child(1) { width: 3%; }
        #table-section table th:nth-child(2) { width: 22%; }
        #table-section table th:nth-child(3) { width: 35%; }
        #table-section table th:nth-child(4) { width: 17%; }
        #table-section table th:nth-child(5) { width: 13%; }
        #table-section table th:nth-child(6) { width: 10%; }
        /* 테이블 열 너비 (키/BPM 모드) */
        #table-section table.key-bpm-mode th:nth-child(4) { width: 15%; }
        #table-section table.key-bpm-mode th:nth-child(5) { width: 10%; }
        #table-section table.key-bpm-mode th:nth-child(6) { width: 15%; }
        /* '업보 목록' 메뉴 스타일 */
        [data-category="업보 목록"] a { color: #ef4444; }
        /* '린시 사랑' 메뉴 스타일 */
        #love-menu-item { display: none; }
        #love-menu-item.active { display: block; font-weight: bold; color: #ec4899; }
    </style></head><body class="bg-gray-50">
    <div class="max-w-[1100px] mx-auto flex flex-col min-h-screen bg-white shadow-lg">
        <header class="bg-white shadow-sm py-4 border-b border-gray-200">
            <nav class="flex justify-between items-center px-4">

                    <div class="relative flex-1 py-2 pl-4">

                        </div>
                    </div>
                    <div class="h-6 border-l border-gray-200 mx-1"></div>
                    <input type="search" id="search-input" placeholder="검색..." class="flex-1 p-2 pl-4 bg-transparent focus:outline-none w-64">
                    <button id="search-button" class="text-gray-600 p-2 px-4 h-full flex items-center justify-center hover:text-gray-700 transition duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>

                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </nav>
        </header>

        <div class="main-layout-wrapper">
            <aside id="sidebar" class="bg-blue-50 text-black flex flex-col overflow-y-auto">
                <div class="px-6 py-8">
                    <a href="#" id="sidebar-logo-link">
                        <img src="https://github.com/greatmoth/testpage/blob/main/logo.png?raw=true" alt="린시의 노래책 로고" class="w-full h-auto block" onerror="this.onerror=null;this.src='https://placehold.co/400x100/eff6ff/1e40af?text=린시의+노래책+로고'">
                    </a>
                </div>
                <nav class="flex-1">
                    <ul id="sidebar-menu" class="space-y-0">
                        <li class="border-b border-blue-100"><a href="#" class="block text-gray-600 hover:text-blue-950 hover:bg-blue-100 px-6 py-3 transition duration-200" data-category="notice">공지사항</a></li>
                        <li class="border-b border-blue-100"><a href="#" class="block text-gray-600 hover:text-blue-950 hover:bg-blue-100 px-6 py-3 transition duration-200" data-category="all">전체</a></li>
                        <li class="border-b border-blue-100"><a href="#" class="block text-gray-600 hover:text-blue-950 hover:bg-blue-100 px-6 py-3 transition duration-200" data-category="여자 아이돌">여자 아이돌</a></li>
                        <li class="border-b border-blue-100"><a href="#" class="block text-gray-600 hover:text-blue-950 hover:bg-blue-100 px-6 py-3 transition duration-200" data-category="남자 아이돌">남자 아이돌</a></li>
                        <li class="border-b border-blue-100"><a href="#" class="block text-gray-600 hover:text-blue-950 hover:bg-blue-100 px-6 py-3 transition duration-200" data-category="인디/힙합">인디/힙합</a></li>
                        <li class="border-b border-blue-100"><a href="#" class="block text-gray-600 hover:text-blue-950 hover:bg-blue-100 px-6 py-3 transition duration-200" data-category="팝송">팝송</a></li>
                        <li class="border-b border-blue-100"><a href="#" class="block text-gray-600 hover:text-blue-950 hover:bg-blue-100 px-6 py-3 transition duration-200" data-category="제이팝">제이팝</a></li>
                        <li class="border-b border-blue-100"><a href="#" class="block text-gray-600 hover:text-blue-950 hover:bg-blue-100 px-6 py-3 transition duration-200" data-category="애교곡">애교곡</a></li>
                        <li class="border-b border-blue-100"><a href="#" class="block text-gray-600 hover:text-blue-950 hover:bg-blue-100 px-6 py-3 transition duration-200" data-category="업보 목록">업보 목록</a></li>
                        <li id="love-menu-item" class="border-b border-blue-100 last:border-b-0"><a href="#" class="block hover:bg-blue-100 px-6 py-3 transition duration-200">린시 사랑</a></li>
                    </ul>
                </nav>
            </aside>

            <div id="sidebar-overlay" class="sidebar-overlay"></div>

            <main class="main-content-area flex-1 flex flex-col">
                <div id="copy-message" class="copy-message">복사되었습니다!</div>

                <section id="table-section" class="flex-1 flex flex-col bg-white mx-4 mt-4 mb-8 hidden">
                    <div class="flex-1 bg-white overflow-x-auto">
                        <table class="min-w-full divide-y-0 divide-gray-200 table-fixed w-full">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th scope="col" class="px-6 py-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider"></th>
                                    <th scope="col" class="px-6 py-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">아티스트</th>
                                    <th scope="col" class="px-6 py-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">제목</th>
                                    <th scope="col" class="px-6 py-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">장르</th>
                                    <th scope="col" class="px-6 py-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">비고</th>
                                    <th scope="col" class="px-6 py-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider"></th>

                            <tbody id="music-table-body" class="bg-white divide-y-0 divide-gray-200"></tbody>
                        </table>
                    </div>
                </section>

                <section id="notice-section" class="flex-1 flex flex-col bg-white">
                    <div class="w-full px-8 py-8 text-center">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">공지사항</h2>
                        <p class="text-gray-600 text-lg leading-relaxed">
                            1. 신청곡은 노래책에 있는 노래만!<br>
                            2. 목 상태에 따라 순서를 미루거나 거절할 수 있습니다
                        </p>
                        <div class="flex flex-col md:flex-row gap-8 mt-8 justify-center">
                            <div class="bg-blue-50 p-6 rounded-lg shadow-md w-4/5 md:w-2/5 flex flex-col">
                                <h3 class="text-2xl font-semibold text-blue-800 mb-2">신청곡 가격표</h3>
                                <div class="flex flex-col flex-1 justify-center">
                                    <p class="text-gray-700 text-lg">
                                        모든 곡 <span class="text-yellow-500 font-bold text-xl">5,000 치즈</span><br>
                                        <span class="text-sm text-gray-400">(단 어려운 ★ 노래는 언제 끌지 모름)</span>
                                    </p>
                                </div>
                            </div>
                            <div class="bg-blue-50 p-6 rounded-lg shadow-md w-4/5 md:w-2/5 flex flex-col">
                                <h3 class="text-2xl font-semibold text-blue-800 mb-2">업보 가격표</h3>
                                <div class="flex flex-col flex-1 justify-center">
                                    <p class="text-gray-700 text-lg mb-1">노래 연습: <span class="text-yellow-500 font-bold">50,000 치즈</span></p>
                                    <p class="text-gray-700 text-lg mb-0.5">녹음: <span class="text-yellow-500 font-bold">200,000 치즈</span></p>
                                    <p class="text-sm text-gray-400 -mt-1 mb-1">외국곡 : + <span class="text-orange-300 font-bold">50,000 치즈</span></p>
                                    <p class="text-gray-700 text-lg mb-0">애교곡: <span class="text-yellow-500 font-bold">1,000,000 치즈</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM 요소 선택
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const sidebarMenu = document.getElementById('sidebar-menu');
            const musicTableBody = document.getElementById('music-table-body');
            const categorySelect = document.getElementById('category-select');
            const sidebarLogoLink = document.getElementById('sidebar-logo-link');
            const tableSection = document.getElementById('table-section');
            const noticeSection = document.getElementById('notice-section');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const copyMessage = document.getElementById('copy-message');
            const loveMenuItem = document.getElementById('love-menu-item');
            const musicTable = document.querySelector('#table-section table');

            // 전역 상태 변수
            let state = {
                isKeyBpmMode: false,
                currentCategory: 'notice',
                currentSearchTerm: ''
            };

            // 샘플 음악 데이터 (키/BPM 정보 추가)
            const allMusicData = [
                { artist: 'NewJeans', title: 'Ditto', genre: '여자 아이돌', keyBpm: 'B / 135 BPM' },
                { artist: 'BTS', title: 'Dynamite', genre: '남자 아이돌', keyBpm: 'C / 114 BPM' },
                { artist: '혁오 (Hyukoh)', title: '위잉위잉', genre: '인디/힙합', keyBpm: 'D#m / 100 BPM' },
                { artist: 'Adele', title: 'Rolling in the Deep', genre: '팝송', keyBpm: 'C / 105 BPM' },
                { artist: '요아소비 (YOASOBI)', title: '아이돌 (アイドル)', genre: '제이팝', keyBpm: 'F / 167 BPM' },
                { artist: 'IVE', title: 'LOVE DIVE', genre: '여자 아이돌', keyBpm: 'Am / 117 BPM' },
                { artist: 'Stray Kids', title: 'God\'s Menu', genre: '남자 아이돌', keyBpm: 'D#m / 154 BPM' },
                { artist: '잔나비 (Jannabi)', title: '주저하는 연인들을 위해', genre: '인디/힙합', keyBpm: 'F / 128 BPM' },
                { artist: 'Dua Lipa', title: 'Levitating', genre: '팝송', keyBpm: 'Am / 103 BPM' },
                { artist: 'Official髭男dism', title: 'Pretender', genre: '제이팝', keyBpm: 'Bb / 92 BPM' },
                { artist: 'LE SSERAFIM', title: 'UNFORGIVEN', genre: '여자 아이돌', keyBpm: 'Dm / 105 BPM' },
                { artist: 'SEVENTEEN', title: 'Super', genre: '남자 아이돌', keyBpm: 'C# / 130 BPM' },
                { artist: 'AKMU', title: '낙엽이 아름다운 이유', genre: '인디/힙합', keyBpm: 'G / 115 BPM' },
                { artist: 'The Weeknd', title: 'Blinding Lights', genre: '팝송', keyBpm: 'Fm / 171 BPM' },
                { artist: 'King Gnu', title: '白日', genre: '제이팝', keyBpm: 'C / 95 BPM' },
                { artist: 'TWICE', title: 'SET ME FREE', genre: '여자 아이돌', keyBpm: 'G / 105 BPM' },
                { artist: 'aespa', title: 'Drama', genre: '여자 아이돌', keyBpm: 'G / 125 BPM' },
                { artist: 'ITZY', title: 'CAKE', genre: '여자 아이돌', keyBpm: 'F# / 138 BPM' },
                { artist: 'EXO', title: 'Growl', genre: '남자 아이돌', keyBpm: 'B / 165 BPM' },
                { artist: 'NCT DREAM', title: 'Candy', genre: '남자 아이돌', keyBpm: 'D / 120 BPM' },
                { artist: 'TREASURE', title: 'BONA BONA', genre: '남자 아이돌', keyBpm: 'Am / 125 BPM' },
                { artist: '카더가든', title: 'Together', genre: '인디/힙합', keyBpm: 'G / 85 BPM' },
                { artist: 'pH-1', title: 'Nerdy Love (feat. 백예린)', genre: '인디/힙합', keyBpm: 'Cm / 100 BPM' },
                { artist: '자이언티', title: '꺼내 먹어요', genre: '인디/힙합', keyBpm: 'G / 100 BPM' },
                { artist: 'Ed Sheeran', title: 'Shape of You', genre: '팝송', keyBpm: 'C#m / 96 BPM' },
                { artist: 'Billie Eilish', title: 'bad guy', genre: '팝송', keyBpm: 'Gm / 135 BPM' },
                { artist: 'Olivia Rodrigo', title: 'vampire', genre: '팝송', keyBpm: 'B / 125 BPM' },
                { artist: 'YOASOBI', title: '夜に駆ける', genre: '제이팝', keyBpm: 'C#m / 130 BPM' },
                { artist: 'Fujii Kaze', title: 'Shinunoga E-Wa', genre: '제이팝', keyBpm: 'Am / 140 BPM' },
                { artist: 'Ado', title: 'Usseewa', genre: '제이팝', keyBpm: 'G#m / 175 BPM' },
                { artist: '송하예', title: '내 마음이 나쁜가 봐', genre: '애교곡', keyBpm: 'G / 85 BPM' },
                { artist: '윤하', title: '오르트구름', genre: '애교곡', keyBpm: 'C / 125 BPM' },
                { artist: '아이유', title: '복숭아', genre: '애교곡', keyBpm: 'D / 140 BPM' },
            ];

            // 비고란에 무작위 값 할당
            const notes = ['1절', '2절', '완곡', '어려움'];
            allMusicData.forEach(item => {
                const randomIndex = Math.floor(Math.random() * notes.length);
                item.note = notes[randomIndex];
            });

            // 사이드바 토글 함수
            function toggleSidebar() {
                sidebar.classList.toggle('open');
                sidebarOverlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
            }

            // 복사 메시지 표시 함수 (비동기 처리)
            async function copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    copyMessage.classList.add('show');
                    setTimeout(() => copyMessage.classList.remove('show'), 2000);
                } catch (err) {
                    console.error('클립보드 복사 실패:', err);
                }
            }

            // UI 업데이트 함수
            function updateUI() {
                // 사이드바 및 헤더 카테고리 활성화 상태 동기화
                document.querySelectorAll('[data-category]').forEach(el => {
                    const listItem = el.closest('li');
                    if (el.dataset.category === state.currentCategory) {
                        listItem.classList.add('active-menu-item');
                    } else {
                        listItem.classList.remove('active-menu-item');
                    }
                });
                categorySelect.value = state.currentCategory;
                
                // '린시 사랑' 버튼 활성화 상태 동기화
                loveMenuItem.classList.toggle('active', state.isKeyBpmMode);

                // 섹션 가시성 제어
                const isNotice = state.currentCategory === 'notice';
                tableSection.classList.toggle('hidden', isNotice);
                noticeSection.classList.toggle('hidden', !isNotice);

                if (!isNotice) {
                    renderTable();
                }
            }

            // 테이블 데이터 렌더링 함수
            function renderTable() {
                musicTableBody.innerHTML = '';
                musicTable.classList.toggle('key-bpm-mode', state.isKeyBpmMode);

                let filteredData = allMusicData;
                
                // 카테고리 필터링
                if (state.currentCategory !== 'all') {
                    filteredData = filteredData.filter(item => item.genre === state.currentCategory);
                }

                // 검색어 필터링
                if (state.currentSearchTerm) {
                    const lowerCaseSearchTerm = state.currentSearchTerm.toLowerCase();
                    filteredData = filteredData.filter(item =>
                        item.artist.toLowerCase().includes(lowerCaseSearchTerm) ||
                        item.title.toLowerCase().includes(lowerCaseSearchTerm)
                    );
                }
                
                if (filteredData.length === 0) {
                    const noDataRow = document.createElement('tr');
                    noDataRow.innerHTML = `<td colspan="6" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">데이터가 없습니다.</td>`;
                    musicTableBody.appendChild(noDataRow);
                } else {
                    filteredData.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.classList.add('hover:bg-gray-50', 'transition', 'duration-150', 'ease-in-out');
                        if (index % 2 === 1) {
                            row.classList.add('even-row-extra-light-blue');
                        }
                        
                        const colorClass = ['bg-red-100', 'bg-yellow-100', 'bg-blue-100'][index % 3];
                        const lastCellContent = state.isKeyBpmMode
                            ? `<span class="font-semibold text-gray-700">${item.keyBpm.replace(' BPM', '')}</span>`
                            : `<img src="https://cdn.discordapp.com/attachments/947143234885419081/1400192602380304505/Custom-Icon-Design-Mono-General-2-Copy.512.png?ex=688bbe7a&is=688a6cfa&hm=18bfd566ce1cc58b1819898b3c84b724a435536563e5eaa3d751fcd8878350dd&" alt="복사 아이콘" class="w-5 h-5 mx-auto block">`;
                        
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-center ${colorClass}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-normal text-gray-700">${item.artist}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.title}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.genre}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.note}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 copy-cell" data-title="${item.title}">${lastCellContent}</td>
                        `;
                        musicTableBody.appendChild(row);
                    });
                }
            }

            // 이벤트 리스너 통합 관리
            function handleCategoryChange(category) {
                state.currentCategory = category;
                state.currentSearchTerm = '';
                searchInput.value = '';
                updateUI();
                if (window.innerWidth < 768) {
                    toggleSidebar();
                }
            }
            
            // 이벤트 리스너 설정
            mobileMenuButton.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            sidebarMenu.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const category = e.target.dataset.category;
                    if (category) {
                        handleCategoryChange(category);
                    }
                }
            });

            categorySelect.addEventListener('change', (e) => {
                handleCategoryChange(e.target.value);
            });

            sidebarLogoLink.addEventListener('click', (e) => {
                e.preventDefault();
                handleCategoryChange('notice');
            });
            
            searchButton.addEventListener('click', () => {
                state.currentSearchTerm = searchInput.value;
                updateUI();
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    state.currentSearchTerm = searchInput.value;
                    updateUI();
                }
            });
            
            musicTableBody.addEventListener('click', (e) => {
                const copyCell = e.target.closest('.copy-cell');
                if (copyCell && !state.isKeyBpmMode) {
                    const title = copyCell.dataset.title;
                    if (title) {
                        copyToClipboard(`!신청 ${title}`);
                    }
                }
            });

            // 코나미 코드 로직
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowDown', 'ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowUp'];
            let konamiIndex = 0;
            window.addEventListener('keydown', (e) => {
                if (e.key === konamiCode[konamiIndex]) {
                    konamiIndex++;
                } else {
                    konamiIndex = 0;
                }
                if (konamiIndex === konamiCode.length) {
                    loveMenuItem.style.display = 'block';
                    konamiIndex = 0;
                }
            });

            loveMenuItem.addEventListener('click', (e) => {
                e.preventDefault();
                if (state.currentCategory !== 'notice') {
                    state.isKeyBpmMode = !state.isKeyBpmMode;
                    updateUI();
                }
                if (window.innerWidth < 768) {
                    toggleSidebar();
                }
            });

            // 초기 페이지 로드
            updateUI();
        });
    </script></body></html>
