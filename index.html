<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- 탭 아이콘 추가 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎵</text></svg>" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 폰트: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* HTML 전체에 스크롤바가 항상 표시되도록 하여 레이아웃 이동 방지 */
        html {
            overflow-y: scroll;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* gray-50 - 아주 연한 회색 */
        }

        /* 사이드바와 메인 콘텐츠를 포함하는 래퍼 */
        .main-layout-wrapper {
            flex: 1; /* 남은 수직 공간을 모두 차지 */
            display: flex; /* 사이드바와 메인 콘텐츠를 수평으로 배치 */
        }

        /* 모바일 사이드바 오버레이 스타일 */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 40; /* 사이드바 아래, 메인 콘텐츠 위 */
            display: none; /* 기본적으로 숨김 */
        }

        /* 사이드바 자체 스타일 */
        .sidebar {
            background-color: #eff6ff; /* blue-50 - 아주 연한 푸른색 */
            color: black; /* 텍스트 색상을 어둡게 변경 */
            width: 16rem; /* w-64 */
            flex-shrink: 0; /* 사이드바 너비 유지 */
            box-shadow: 2px 0 5px rgba(0,0,0,0.2); /* 그림자 효과 */
            z-index: 50; /* 사이드바가 다른 요소 위에 오도록 */
            transition: transform 0.3s ease-out; /* 부드러운 전환 효과 */

            /* 모바일 특정 위치 지정 - 기본적으로 화면 왼쪽 밖으로 숨김 */
            position: fixed;
            height: 100vh; /* 모바일에서 전체 뷰포트 높이 차지 */
            top: 0;
            left: 0;
            transform: translateX(-100%);

            /* 내부 레이아웃을 위한 flex 속성 */
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            transform: translateX(0); /* 사이드바 열림 (모바일) */
        }

        /* 데스크톱 (md) 화면 이상에서 사이드바 스타일 */
        @media (min-width: 768px) { /* md breakpoint */
            .sidebar {
                position: relative; /* 일반적인 문서 흐름으로 되돌림 */
                height: auto; /* flexbox가 높이 관리하도록 함 (부모 높이만큼 확장) */
                transform: translateX(0); /* 데스크톱에서는 항상 보이도록 */
                box-shadow: none; /* 데스크톱에서는 그림자 제거 */
            }
        }

        /* 짝수 행에 적용될 배경색 */
        .even-row-extra-light-blue {
            background-color: #f9f9f9;
        }

        /* '업보 목록' 메뉴에 대한 커스텀 스타일 */
        #sidebar nav ul li[data-category="업보 목록"] {
            margin-top: 60px !important;
        }
        #sidebar nav ul li[data-category="업보 목록"] a {
            color: #ef4444 !important; /* Tailwind red-500 */
        }

        /* 선택된 사이드바 메뉴 항목 스타일 */
        .active-menu-item {
            background-color: #dbeafe; /* Tailwind blue-100 */
        }
        /* 선택된 메뉴 항목의 텍스트 스타일 */
        .active-menu-item a {
            padding-left: 2.0rem;
            font-weight: bold;
            color: #1e40af; /* Tailwind blue-900 */
        }
        /* 활성화된 메뉴 항목에 마우스를 올렸을 때 텍스트 색상 유지 */
        .active-menu-item a:hover {
            color: #1e40af !important;
        }
        /* 선택된 '업보 목록' 메뉴의 텍스트는 빨간색 유지 */
        .active-menu-item li[data-category="업보 목록"] a {
            color: #ef4444 !important;
        }

        /* 테이블 열 너비 고정 (기본: 복사 모드) */
        #table-section table th:nth-child(1) { width: 3%; }
        #table-section table th:nth-child(2) { width: 22%; }
        #table-section table th:nth-child(3) { width: 35%; }
        #table-section table th:nth-child(4) { width: 17%; }
        #table-section table th:nth-child(5) { width: 13%; }
        #table-section table th:nth-child(6) { width: 10%; }
        
        /* 키/BPM 모드일 때 테이블 열 너비 (CSS 우선순위 문제 해결) */
        #table-section .key-bpm-mode th:nth-child(4) { width: 15%; }
        #table-section .key-bpm-mode th:nth-child(5) { width: 10%; }
        #table-section .key-bpm-mode th:nth-child(6) { width: 15%; }

        /* 복사 메시지 스타일 */
        #copy-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* 클릭 이벤트 방지 */
        }
        #copy-message.show {
            opacity: 1;
        }

        /* 복사 셀 클릭 피드백 스타일 */
        .copy-cell {
            text-align: center;
        }
        .copy-cell img {
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }
        .copy-cell img:hover {
            transform: scale(1.1);
        }
        .copy-cell img:active {
            transform: scale(0.9) translateY(1px);
        }

        /* 숨겨진 메뉴 항목 스타일 */
        .hidden-menu-item {
            display: none;
        }
        
        /* 린시 사랑 메뉴 항목이 활성화되었을 때 스타일 */
        #love-menu-item.active {
            font-weight: bold;
            color: #ec4899; /* pink-600 */
        }
    </style>
</head>

                { artist: 'TREASURE', title: 'BONA BONA', genre: '남자 아이돌', keyBpm: 'Am / 125 BPM' },
                { artist: '카더가든', title: 'Together', genre: '인디/힙합', keyBpm: 'G / 85 BPM' },
                { artist: 'pH-1', title: 'Nerdy Love (feat. 백예린)', genre: '인디/힙합', keyBpm: 'Cm / 100 BPM' },
                { artist: '자이언티', title: '꺼내 먹어요', genre: '인디/힙합', keyBpm: 'G / 100 BPM' },
                { artist: 'Ed Sheeran', title: 'Shape of You', genre: '팝송', keyBpm: 'C#m / 96 BPM' },
                { artist: 'Billie Eilish', title: 'bad guy', genre: '팝송', keyBpm: 'Gm / 135 BPM' },
                { artist: 'Olivia Rodrigo', title: 'vampire', genre: '팝송', keyBpm: 'B / 125 BPM' },
                { artist: 'YOASOBI', title: '夜に駆ける', genre: '제이팝', keyBpm: 'C#m / 130 BPM' },
                { artist: 'Fujii Kaze', title: 'Shinunoga E-Wa', genre: '제이팝', keyBpm: 'Am / 140 BPM' },
                { artist: 'Ado', title: 'Usseewa', genre: '제이팝', keyBpm: 'G#m / 175 BPM' },
                { artist: '송하예', title: '내 마음이 나쁜가 봐', genre: '애교곡', keyBpm: 'G / 85 BPM' },
                { artist: '윤하', title: '오르트구름', genre: '애교곡', keyBpm: 'C / 125 BPM' },
                { artist: '아이유', title: '복숭아', genre: '애교곡', keyBpm: 'D / 140 BPM' },
            ];

            // 비고란에 무작위 값 할당
            const notes = ['1절', '2절', '완곡', '어려움'];
            allMusicData.forEach(item => {
                const randomIndex = Math.floor(Math.random() * notes.length);
                item.note = notes[randomIndex];
            });

            // 사이드바 열기 함수
            function openSidebar() {
                sidebar.classList.add('open');
                sidebarOverlay.style.display = 'block';
            }

            // 사이드바 닫기 함수
            function closeSidebar() {
                sidebar.classList.remove('open');
                sidebarOverlay.style.display = 'none';
            }

            // 복사 메시지 표시 함수
            function showCopyMessage() {
                copyMessage.classList.add('show');
                setTimeout(() => {
                    copyMessage.classList.remove('show');
                }, 2000); // 2초 후 메시지 숨김
            }

            /**
             * 전역 상태를 기반으로 UI를 업데이트하는 중앙 함수
             */
            function updateUI() {
                // 사이드바 메뉴 활성화 상태 동기화
                sidebarLinks.forEach(link => {
                    const listItem = link.closest('li');
                    if (link.dataset.category === currentCategory) {
                        listItem.classList.add('active-menu-item');
                    } else {
                        listItem.classList.remove('active-menu-item');
                    }
                });

                // 상단 카테고리 드롭다운 동기화
                categorySelect.value = currentCategory;

                // 린시 사랑 버튼 활성화 상태 동기화
                if (isKeyBpmMode) {
                    loveMenuItem.classList.add('active');
                } else {
                    loveMenuItem.classList.remove('active');
                }

                // 테이블 또는 공지사항 섹션 가시성 제어
                if (currentCategory === 'notice') {
                    tableSection.classList.add('hidden');
                    noticeSection.classList.remove('hidden');
                } else {
                    noticeSection.classList.add('hidden');
                    tableSection.classList.remove('hidden');
                    renderTable();
                }
            }

            // 테이블 데이터 렌더링 및 필터링 함수
            function renderTable() {
                musicTableBody.innerHTML = '';
                
                // isKeyBpmMode 상태에 따라 테이블 클래스 변경
                if (isKeyBpmMode) {
                    musicTable.classList.add('key-bpm-mode');
                } else {
                    musicTable.classList.remove('key-bpm-mode');
                }

                // 카테고리 필터링
                let filteredData = allMusicData;
                if (currentCategory && currentCategory !== 'all') {
                    filteredData = filteredData.filter(item => item.genre === currentCategory);
                }

                // 검색어 필터링
                if (currentSearchTerm) {
                    const lowerCaseSearchTerm = currentSearchTerm.toLowerCase();
                    filteredData = filteredData.filter(item =>
                        item.artist.toLowerCase().includes(lowerCaseSearchTerm) ||
                        item.title.toLowerCase().includes(lowerCaseSearchTerm)
                    );
                }

                // 테이블 행 생성 및 삽입
                if (filteredData.length === 0) {
                    const noDataRow = document.createElement('tr');
                    noDataRow.innerHTML = `<td colspan="6" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">데이터가 없습니다.</td>`;
                    musicTableBody.appendChild(noDataRow);
                } else {
                    filteredData.forEach((item, index) => {
                        const row = document.createElement('tr');
                        if (index % 2 === 1) {
                            row.classList.add('even-row-extra-light-blue');
                        }
                        row.classList.add('hover:bg-gray-50', 'transition', 'duration-150', 'ease-in-out');

                        let colorClass;
                        switch (index % 3) {
                            case 0: colorClass = 'bg-red-100'; break;
                            case 1: colorClass = 'bg-yellow-100'; break;
                            case 2: colorClass = 'bg-blue-100'; break;
                        }
                        
                        // isKeyBpmMode 상태에 따라 마지막 열의 내용을 다르게 렌더링
                        const lastCellContent = isKeyBpmMode ? `<span class="font-semibold text-gray-700">${item.keyBpm.replace(' BPM', '')}</span>` : `
                            <img src="https://cdn.discordapp.com/attachments/947143234885419081/1400192602380304505/Custom-Icon-Design-Mono-General-2-Copy.512.png?ex=688bbe7a&is=688a6cfa&hm=18bfd566ce1cc58b1819898b3c84b724a435536563e5eaa3d751fcd8878350dd&" alt="복사 아이콘" class="w-5 h-5 mx-auto block">
                        `;

                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-center ${colorClass}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-normal text-gray-700">${item.artist}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.title}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.genre}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.note}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 copy-cell" data-title="${item.title}">
                                ${lastCellContent}
                            </td>
                        `;
                        musicTableBody.appendChild(row);
                    });

                    // '복사' 셀에 이벤트 리스너 추가
                    // 키/BPM 모드가 아닐 때만 복사 기능 활성화
                    if (!isKeyBpmMode) {
                        document.querySelectorAll('.copy-cell').forEach(cell => {
                            cell.addEventListener('click', function() {
                                const titleToCopy = this.dataset.title;
                                const textToCopy = `!신청 ${titleToCopy}`;

                                // 클립보드에 텍스트 복사
                                const tempTextArea = document.createElement('textarea');
                                tempTextArea.value = textToCopy;
                                document.body.appendChild(tempTextArea);
                                tempTextArea.select();
                                try {
                                    document.execCommand('copy');
                                    showCopyMessage();
                                } catch (err) {
                                    console.error('클립보드 복사 실패:', err);
                                }
                                document.body.removeChild(tempTextArea);
                            });
                        });
                    }
                }
            }

            // 이벤트 리스너 설정
            // 사이드바 메뉴 클릭 시
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    closeSidebar();
                    
                    currentCategory = this.dataset.category;
                    currentSearchTerm = '';
                    searchInput.value = '';
                    updateUI();
                });
            });

            // 상단 카테고리 드롭다운 변경 시
            categorySelect.addEventListener('change', function() {
                currentCategory = this.value;
                updateUI();
            });

            // 상단 로고 클릭 시
            sidebarLogoLink.addEventListener('click', function(event) {
                event.preventDefault();
                closeSidebar();
                
                currentCategory = 'notice';
                currentSearchTerm = '';
                searchInput.value = '';
                updateUI();
            });

            // 검색 입력 필드에서 엔터 키 입력 시
            if (searchInput) {
                searchInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        currentSearchTerm = searchInput.value;
                        updateUI();
                    }
                });
            }

            // 검색 버튼 클릭 시
            searchButton.addEventListener('click', function() {
                currentSearchTerm = searchInput.value;
                updateUI();
            });

            // 모바일 사이드바 토글 버튼 클릭 시
            mobileMenuButton.addEventListener('click', function() {
                if (sidebar.classList.contains('open')) {
                    closeSidebar();
                } else {
                    openSidebar();
                }
            });

            // 오버레이 클릭 시 사이드바 닫기
            sidebarOverlay.addEventListener('click', closeSidebar);

            // 윈도우 크기 변경 시 사이드바 가시성 조절
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('open');
                    sidebarOverlay.style.display = 'none';
                }
            });

            // "린시 사랑" 메뉴를 위한 이벤트 리스너 및 로직
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowDown', 'ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowUp', 'ArrowUp'];
            let konamiIndex = 0;

            window.addEventListener('keydown', (e) => {
                if (e.key === konamiCode[konamiIndex]) {
                    konamiIndex++;
                } else {
                    konamiIndex = 0;
                }

                if (konamiIndex === konamiCode.length) {
                    loveMenuItem.classList.remove('hidden-menu-item');
                    konamiIndex = 0;
                }
            });
            
            // "린시 사랑" 메뉴 클릭 이벤트 핸들러
            loveMenuItem.addEventListener('click', function(event) {
                event.preventDefault();
                closeSidebar();
                
                // 테이블 섹션이 보일 때만 토글 기능 실행
                if (currentCategory !== 'notice') {
                    isKeyBpmMode = !isKeyBpmMode;
                    updateUI();
                }
            });

            // 페이지 로드 시 '공지사항' 섹션으로 시작
            currentCategory = 'notice';
            updateUI();
        });
    </script>
</body>
</html>
